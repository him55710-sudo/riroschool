<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Submission Assistant</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            width: 350px;
            padding: 16px;
            margin: 0;
            background-color: #f9fafb;
            color: #111827;
        }

        h2 {
            font-size: 16px;
            margin-top: 0;
            margin-bottom: 12px;
        }

        .form-group {
            margin-bottom: 12px;
        }

        label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 4px;
            color: #374151;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            font-size: 13px;
            box-sizing: border-box;
            background: #ffffff;
        }

        textarea {
            resize: vertical;
            height: 120px;
        }

        button {
            width: 100%;
            background-color: #2563eb;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #1d4ed8;
        }

        .footer-note {
            margin-top: 12px;
            font-size: 11px;
            color: #6b7280;
            text-align: center;
        }

        #status {
            margin-top: 8px;
            font-size: 12px;
            font-weight: bold;
            text-align: center;
            color: #16a34a;
            display: none;
        }
    </style>
</head>

<body>
    <h2>Riroschool Assistant</h2>
    <div class="form-group">
        <label for="reportTitle">Title</label>
        <input type="text" id="reportTitle" placeholder="Paste report title here" />
    </div>
    <div class="form-group">
        <label for="reportContent">Content (Markdown/Text)</label>
        <textarea id="reportContent" placeholder="Paste generated report content here..."></textarea>
    </div>
    <button id="autofillBtn">Autofill to Target Page</button>
    <div id="status">Inputs autofilled!</div>
    <div class="footer-note">Note: You must manually click the final 'Submit' button on the website.</div>
    <script src="scripts/popup.js"></script>
</body>

</html>
